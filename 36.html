<!DOCTYPE html>
<html>
<head>
    <title>DOM and System Information Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>System Information</h1>
    <div class="info">
        <h2>Browser Information</h2>
        <p id="browser-info"></p>
    </div>
    <div class="info">
        <h2>Navigation Information</h2>
        <p id="nav-info"></p>
    </div>

    <script>
        // Display Browser Information
        const browserInfo = `
            <strong>App Name:</strong> ${navigator.appName}<br>
            <strong>App Version:</strong> ${navigator.appVersion}<br>
            <strong>Platform:</strong> ${navigator.platform}<br>
            <strong>User Agent:</strong> ${navigator.userAgent}<br>
            <strong>Language:</strong> ${navigator.language}<br>
        `;
        document.getElementById('browser-info').innerHTML = browserInfo;

        // Display Navigation Information
        const navInfo = `
            <strong>URL:</strong> ${window.location.href}<br>
            <strong>Protocol:</strong> ${window.location.protocol}<br>
            <strong>Host:</strong> ${window.location.host}<br>
            <strong>Pathname:</strong> ${window.location.pathname}<br>
            <strong>Search:</strong> ${window.location.search}<br>
            <strong>Hash:</strong> ${window.location.hash}<br>
        `;
        document.getElementById('nav-info').innerHTML = navInfo;
    </script>
</body>
</html>
